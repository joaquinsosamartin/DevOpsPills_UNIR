apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: guestbook-minikube
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/joaquinsosamartin/DevOpsPills_UNIR.git
    targetRevision: HEAD
    path: Video-12-Aplicando-GitOps-con-ArgoCD/unir-guestbook-gitops/helm/guestbook
    helm:
      valueFiles:
        - values-minikube.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: guestbook
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
