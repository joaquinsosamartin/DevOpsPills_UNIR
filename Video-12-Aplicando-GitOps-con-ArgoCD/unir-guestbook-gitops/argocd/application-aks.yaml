apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: guestbook-aks
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/REPLACE_ME/REPO.git
    targetRevision: HEAD
    path: helm/guestbook
    helm:
      valueFiles:
        - values-aks.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: guestbook
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
