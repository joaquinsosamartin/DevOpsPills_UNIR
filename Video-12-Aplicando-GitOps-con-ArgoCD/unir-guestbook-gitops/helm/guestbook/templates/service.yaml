apiVersion: v1
kind: Service
metadata:
  name: {{ include "guestbook.fullname" . }}
  labels:
    app: {{ include "guestbook.name" . }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: {{ include "guestbook.name" . }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
